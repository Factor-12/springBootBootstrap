<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Add User</title>
	<link rel="stylesheet"
				href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
				integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
				crossorigin="anonymous">
</head>

<body>
<div class="container">
	<h1>Users</h1>
	<hr>
	<h2>Add User</h2>

	<form action="#" th:action="@{/admin/user/new}" th:object="${user}" method="POST">
		<label>Name</label>
		<input type="text" th:field="*{username}" placeholder="Name" class="form-control mb-4 col-4">
		<label>Email</label>
		<input type="text" th:field="*{email}" placeholder="Email" class="form-control mb-4 col-4">
		<label>Password</label>
		<input type="text" th:field="*{password}" placeholder="Password"
					 class="form-control mb-4 col-4">
		<input type="checkbox" name="roless" value="ROLE_ADMIN"/> ADMIN
		<input type="checkbox" name="roless" value="ROLE_USER"/> USER
		<br>
		<button type="submit" class="btn btn-info col-2"> Save</button>
	</form>
	<hr>
	<a th:href="@{/admin}" class="btn btn-primary btn-sm mb-3"> Back to User List</a>
	<a th:href="@{/logout}" class="btn btn-primary btn-sm mb-3">Logout</a>
</div>
</body>
</html>
